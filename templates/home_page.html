<!DOCTYPE html>
<html>
<head>

    <title>Purchase history</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>

</head>
<body>
    <h1>Purchase form:</h1>
    <form method="POST">
        <label for="product_name">Product name:</label>
        <input type="text" name="product_name" id="product_name" required><br><br>

        <label for="unit_price">Unit price:</label>
        <input type="number" step="0.01" name="unit_price" id="unit_price" required><br><br>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" id="quantity" required><br><br>

        <p class="line-spacing"><button type="submit" class="btn btn-primary" style="color: white;">Save buy</button></p>
        <br>
    </form>
    <h2>Entered data:</h2>
    <ul>
    <table class="table table-striped table-hover">
    <tbody>
    {% if product_name %}
    <tr>
    <td width="50"><p>Product name: {{ product_name }}</p></td>
    <td width="50"><p>Unit price: {{ unit_price }}</p></td>
    <td width="50"><p>Quantity: {{ quantity }}</p></td>
    </tr>
    {% endif %}
    </tbody>
    </table>
    </ul>

    <p class="line-spacing"><button type="button" class="btn btn-primary"> <a href="/change_balance" style="color: white;">Change balance</a></button></p>
    <p class="line-spacing"><button type="button" class="btn btn-primary"> <a href="/add_sale" style="color: white;">Sale products</a></button></p>
    <p class="line-spacing"><button type="button" class="btn btn-primary"> <a href="/history" style="color: white;">History</a></button></p>

</body>
</html>
