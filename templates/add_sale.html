<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales form</title>
</head>
<body>
    <h1>Sales form:</h1>
    <form method="POST" action="/add_sale">
        <label>Product name:</label>
        <input type="text" name="product_name" required><br><br>

        <label>Unit price:</label>
        <input type="number" step="0.01" name="unit_price" required><br><br>

        <label>Quantity:</label>
        <input type="number" name="quantity" required><br>

        <p class="line-spacing"><input type="submit" class="btn btn-primary" style="color: white;" value="Sale"></p>
    </form>

    {% if product_name %}
    <h2>Entered data:</h2>
    <p>Product name: {{ product_name }}</p>
    <p>Unit price: {{ unit_price }}</p>
    <p>Quantity: {{ quantity }}</p>
    {% endif %}

    <p class="line-spacing"><button type="button" class="btn btn-primary"> <a href="/" style="color: white;">Back to home page</a></button></p>

</body>
</html>
